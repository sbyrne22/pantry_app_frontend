<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="PantryApp">
  <head>
    <meta charset="utf-8">
    <title>Pantry</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="/javascript/app.js"></script>
    <script src="/javascript/animationTriggers.js"></script>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body ng-controller="MainController as ctrl">
    <nav>
      <div class="navSec">
        <div ng-if="ctrl.loggedIn == false">
        <!-- <div class=""> -->
          <span class="loginBtn" onClick="authModels('login')">Login</span> | <span class="signupBtn" onClick="authModels('signup')">Sign Up</span>
        </div>
        <div ng-if="ctrl.loggedIn == true">
          <span class="logoutBtn" href="#" ng-click="ctrl.logout()">Log Out</span>
        </div>
      </div>
      <div class="navSec">
        <h1>Pantry</h1>
      </div>

      <div class="navSec">
        <p ng-if="ctrl.loggedIn == true">Welcome {{ctrl.user.username}}</p>
      </div>
    </nav>

    <div class="forms" ng-include="'/partials/forms.html'"></div>

    <h4 ng-click="ctrl.getUsers()">Click Here!</h4>

    <div class="">{{ctrl.error}}</div>
    <div class="" ng-repeat="user in ctrl.users">
      <h1>{{user.username}}</h1>
      <p>{{user.id}}</p>
    </div>
    <!-- End Login Form -->

    <main>
      <div class="" ng-if="ctrl.loggedIn == true" ng-include="'/partials/loggedIn.html'"></div>
      <!-- <div class="" ng-include="'/partials/loggedOut.html'"></div> -->
    </main>
  </body>
</html>
